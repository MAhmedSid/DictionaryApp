<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta type="author" content="M.Ahmed Siddiqui" />
    <title>Dictionary App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <nav id="navbar" class="navbar">
      <div class="container-fluid">
        <a id="title" class="navbar-brand">Your Very Own English Dictionary</a>

        <form class="d-flex" role="search">
          <input
            id="searched_word"
            class="form-control me-2"
            type="search"
            placeholder="Search your word here"
            aria-label="Search"
          />
          <button
            id="search_button"
            class="btn btn-outline-success"
            type="submit"
          >
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </nav>

    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="https://raw.githubusercontent.com/danklammer/bytesize-icons/master/dist/icons/book.svg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="display-5 fw-bold">
        <span id="word_display">Here you increase your knowledge</span>
      </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          <span id="definition"> Meaning of your word will show here</span>
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            id="contact_author"
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
          >
            Contact with Author
          </button>
          <button
            id="contribute_btn"
            type="button"
            class="btn btn-outline-secondary btn-lg px-4"
          >
            Contribute
          </button>
        </div>
      </div>
    </div>
    <div id="footer">
      <p class="text-center">
        Created with <i class="fa heart fa-heart"></i> by M.Ahmed
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="JS/index.js"></script>
  </body>
</html>
